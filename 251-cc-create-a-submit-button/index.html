<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>HTML Forms</title>
</head>

<body>
    <!-- Create a form element with an action attribute set to "index.html" and the method attribute set to "post". -->
    <!-- Add a text input with the id attribute set to "name" and the name attribute set to "user_name". -->
    <!-- After the input, add a textarea with the id attribute set to "comment" and the name attribute set to "user_comment". -->
    <!-- After the textarea, create a button element. Between the button tags, write the text "Submit Comment". Don't add any attributes yet. -->
    <form action="index.html" method="POST">
        <input type="text" name="user_name">
        <textarea id="comment" name="user_comment"></textarea>
        <button type="submit">Submit Comment</button>
    </form>
</body>

</html>
