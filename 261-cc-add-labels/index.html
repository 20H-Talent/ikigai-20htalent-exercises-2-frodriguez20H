<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>HTML Forms</title>
</head>

<body>

    <!-- Create a label with a for attribute that matches the input element's ID. Between the label tags, write the text "Name:". -->
    <!-- Now create a label for the textarea element, and give it the text "Comment:". -->
    <!-- After the name field, add another input for email addresses. Set the type attribute to "email", the id attribute to "email", and the name to "user_email". -->

    <form action="index.html" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="user_name">
        <input type="email" id="email" name="user_mail">
        <label for="comment">Comment:</label>
        <textarea id="comment" name="user_comment"></textarea>
        <button type="submit">Submit Comment</button>
    </form>

</body>

</html>
